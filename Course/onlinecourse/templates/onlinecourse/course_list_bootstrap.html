{% extends "onlinecourse/index.html" %}
{% block content %}
    {% if course_list %}
    
        <div class="container">
            {% for course in course_list %}
            <div class="card-deck">
                         <div class="card" style="width: 36rem;">

                            <img class="card-title" {% if course.image %} src="{{ course.image.url }}" {% else %} src="https://www.dreamhost.com/blog/wp-content/uploads/2017/10/online_course-750x375.jpg" {% endif %} alt="Course image">
                          <div class="card-body bg-light">
                              <h5 class="card-title">{{ course.name }}, <span class="text-success">
                                  {{ course.total_enrollment}} enrolled</span></h5>
                            <p class="card-text">{{ course.description}}</p>
                            <form action="{% url 'onlinecourse:enroll' course.id %}" method="post">
                                {% csrf_token %}
                                <input class="btn btn-primary"  type="submit" value="{% if course.is_enrolled %}Enter{% else %}Enroll{% endif %} ">
                            </form>
                          </div>
                        </div>
            </div>
            
            {% endfor %}
        </div>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}
{% endblock %}
